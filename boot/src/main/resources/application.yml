spring:
  application:
    name: guardiaslavereda
  datasource:
    username: sa
    password: root
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/guardias
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: update
        envers:
          enabled: true
          store_data_at_delete: true
          audit_table_suffix: _aud
    repositories:
      enabled: true
    auditing:
      enabled: true
  flyway:
    locations: classpath:migration/versions
    baselineOnMigrate: true
    baselineVersion: 0
    user: sa
    password: root
server:
  port: 8081

config:
  ldap:
    user-search-filter: (mail={0})
    search-base: ou=Users,dc=ieslavereda,dc=local
    group-search-filter: cn={0}
    url: ldap://localhost:389
    admin-user: cn=admin,dc=ieslavereda,dc=local
    admin-pass: 123456789